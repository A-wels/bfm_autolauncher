language: python
python: 3.6
os: linux
sudo: false
install:
- pip install pyflakes
script:
- pyflakes bfm_seedminer_autolauncher.py
before_deploy:
- sed -i 's/CURRENT_AUTOLAUNCHER_VERSION/'${git describe --tags}'/g' bfm_seedminer_autolauncher.py
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: bfm_seedminer_autolauncher.py
  on:
    repo: deadphoenix8091/bfm_autolauncher
